<div class="container_content">
    <div class="container">
      <h1>Asignar Especialidad a Sucursal</h1>
      <div class="form-group">
        <label for="sucursalSelect">Seleccionar Sucursal:</label>
        <select id="sucursalSelect" class="form-control" [(ngModel)]="asignacion.id_sucursal">
          <option *ngFor="let sucursal of sucursales" [value]="sucursal.id">{{ sucursal.nombre }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="especialidadSelect">Seleccionar Especialidad:</label>
        <select id="especialidadSelect" class="form-control" [(ngModel)]="asignacion.id_especialidad">
          <option *ngFor="let especialidad of especialidades" [value]="especialidad.id">{{ especialidad.nombre }}</option>
        </select>
      </div>
      <button style="margin-top: 0.5rem;" class="btn btn-primary" (click)="asignarEspecialidad()">Guardar Cambios</button>
    </div>
  </div>
